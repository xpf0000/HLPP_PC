<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>发布活动-河洛泡泡</title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/v_menu.css">
<link rel="stylesheet" type="text/css" href="../css/user.css">
<link rel="stylesheet" type="text/css" href="../lib/wangEditor/css/wangEditor.min.css">

<!--日期控件-->
<link rel="stylesheet" type="text/css" href="../css/jquery.datetimepicker.css"/>
<!--日期控件-->

</head>

<body>
	
<!-- 加载头部 -->
<div id="header"></div>	

<div class="wrap mt30 pb30 ms-controller" ms-controller="add_activityVC" id="add_activityVC">
<div class="page_tit mt15">&nbsp;&nbsp;&nbsp;&nbsp;发布活动 <span style="color: red">{{@msg}}</span></div>
<div class="form_group">
	
	<form ms-validate="@addvalidate" id="addvalidate">

<div class="form_li mt20"><span class="info_text">活动标题<em class="red">*</em></span>
	<input id="title" ms-rules='{required:true,minlength:6,maxlength:30}' ms-duplex="@title" data-required-message="请输入活动标题" data-message="标题长度为6-30位" name="title" type="text" placeholder="活动标题不少于6个字" class="info_input long_input"/>
</div>



<div class="form_li mt20">
<!-- 	<form id="upload" ms-validate="@uploadvalidate"> -->
	<span class="info_text2 fl">活动图片</span><span class="form_li_editor fl"><img ms-attr="{src: @pic}" width="625" height="420" /></span><span class="photo05"><p>一张漂亮的活动图片，能让你的活动锦上添花，带来更多用户报名
及增加传播效果，也将影响其在活动行App被推荐的几率！ </p>

<button ms-click="@uploadPic" type="button"  class="up_load">上传照片</button>
<input id="file" type="file" name="file" ms-change="@fileChange($event)" accept="image/*" hidden="true" />

</span><div class="clear"></div>
<!-- 	</form> -->
</div>



<div class="form_li"><span class="info_text">活动时间<em class="red">*</em></span><span class="form_li_time">开始：</span>
	
	<input ms-duplex="@s_time" name="s_time" type="text" placeholder="2016/06/21" id="some_class_1" class="info_input small_input a_list_search_date some_class"/>
	
	<span class="form_li_time">结束：</span>
	
	<input ms-duplex="@e_time" name="e_time" type="text" placeholder="2016/06/21" id="some_class_2" class="info_input small_input a_list_search_date some_class"/>
	
</div>

<div class="form_li"><span class="info_text">活动费用</span>
	<input id="price" ms-rules='{required:true,pattern:/(^[1-9]\d+?$)/}' ms-duplex="@price" data-required-message="请输入价格" data-message="请输入正确的价格" maxlength="8" style="ime-mode:disabled;" onkeydown="onlyNumber(event)" name="price" type="number" placeholder="请填写价格,只能是整数" class="info_input long_input"/>	
</div>

<div class="form_li"><span class="info_text">限定人数</span>
	<input id="a_number" ms-rules='{required:true,pattern:/(^[1-9]\d+?$)/}' ms-duplex="@a_number" data-required-message="请输入限定人数" data-message="请输入正确的限定人数" maxlength="8" style="ime-mode:disabled;" onkeydown="onlyNumber(event)" name="a_number" type="number" placeholder="请填写限定人数,只能是整数" class="info_input long_input"/>	
</div>

<!--
<div class="form_li"><span class="info_text">活动标签</span><input name="mod_no" type="text" placeholder="添加合适的标签，有利于用户发现你的活动！" class="info_input long_input"/>
	
<div class="form_li_label"><ul><li>徒步</li><li>登山</li><li>骑行</li><li>游泳</li><li>跑步</li><li>赏花</li><li>自驾</li><li>骑马</li><li>真人CS</li><li>钓鱼</li><li>漂流</li><li>烧烤</li><li>采摘</li></ul><div class="clear"></div></div></div>
-->

<div class="form_li_label" >
	<ul>
		
	<li ms-for="(index,el) in @category">	
	<input ms-duplex="@category_id" type="radio" ms-attr="{id: 'radio-2-'+index,value: el.id}" name="radio-2-set" class="check-radio check-big-radio"  /><label ms-attr="{for: 'radio-2-'+index}" >{{el.title}}</label>
	</li>
	
<!--
	<li>	
	<input ms-duplex="@type" type="radio" id="radio-2-2" value="1" name="radio-2-set" class="check-radio check-big-radio" /><label for="radio-2-2">111</label>
	</li>
-->
	
	
	
	</ul>
<div class="clear"></div></div>



<div class="form_li"><span class="info_text2 fl">活动详情</span><span class="form_li_editor fl" style="width: 1044px;">
	
	<textarea ms-rules='{required:true}' ms-duplex="@content" data-required-message="请输入活动内容"   style="height: 438px;" id="info" name="content" placeholder="请输入内容...">
	</textarea>

<!-- 	<img src="../images/temp/editor.jpg" width="1044" height="438" /> -->
	
	</span><div class="clear"></div></div>
	
<!-- <div class="form_li" style="height:40px; line-height:40px;"><span class="info_text">报名信息</span><span class="info_label"><input type="checkbox" id="checkbox-2-1" class="regular-checkbox big-checkbox" /><label for="checkbox-2-1"></label>身份证号和姓名<input type="checkbox" id="checkbox-2-2" class="regular-checkbox big-checkbox" /><label for="checkbox-2-2"></label>手机号<input type="checkbox" id="checkbox-2-3" class="regular-checkbox big-checkbox" /><label for="checkbox-2-3"></label>微信号<input type="checkbox" id="checkbox-2-4" class="regular-checkbox big-checkbox" /><label for="checkbox-2-4"></label>QQ号<input type="checkbox" id="checkbox-2-5" class="regular-checkbox big-checkbox" /><label for="checkbox-2-5"></label>邮箱<input type="checkbox" id="checkbox-2-6" class="regular-checkbox big-checkbox" /><label for="checkbox-2-6"></label>性别<input type="checkbox" id="checkbox-2-7" class="regular-checkbox big-checkbox" /><label for="checkbox-2-7"></label>年龄<input type="checkbox" id="checkbox-2-8" class="regular-checkbox big-checkbox" /><label for="checkbox-2-8"></label>其他</span></div> -->


<div class="form_li"><span class="info_text fl"></span><span class=" fl"></span><span class=" fl"></span><div class="clear"></div></div>



<div class="form_li tc"><button class="form_li_submit f16" onclick="return doSubmit()" style="width:300px;">确定发布</button><button class="form_li_preview f16" ms-click="@review">预览</button></div>
<div class="form_li tc"></div>

	</form>
	
</div>
</div>


<script data-main="../js/add_activity" src="../lib/require.js" ></script>

</body>
</html>

<div ms-controller="LoginMSC" class="loginBar ms-controller" style="display:none; height:580px;" id="loginBar">
	
<h2 class="login_tit"><a href="#" class="db fr" onClick="javascript:showDialog.hide();" ></a>会员登录</h2>
<div class="login_main">
	
	<form ms-validate="@loginvalidate">
<ul>
<li style="height:40px; line-height:40px;">您还没有登录或注册 <span style="color: red">{{@msg}}</span></li>

<li>
<input id="account" ms-rules='{required:true,pattern:/0?(13|15|18|17)[0-9]{9}/}' ms-duplex="@account" data-required-message="请输入你的手机号" data-message="请输入正确的手机号" maxlength="11" style="ime-mode:disabled;"  name="mod_no" type="text" placeholder="请输入手机号" class="login_text" onkeydown="onlyNumber(event)"/>
</li>

<li>
<input id="password" ms-rules='{required:true,minlength:6,maxlength:18}' ms-duplex="@password" data-required-message="请输入登录密码" data-message="密码长度为6-18位" name="paddword" type="password" placeholder="密码" class="login_text"/>
</li>

<li style="height:40px; line-height:40px;"><a href="">免费注册</a><span class="fr"><a href="">忘记密码?</a></span></li>

<li>
<button class="f16">会员登录</button>
</li>

</ul>
	</form>

</div>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员注册-河洛泡泡</title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/v_menu.css">
<link rel="stylesheet" type="text/css" href="../css/page.css">

<script data-main="../js/reg" src="../js/lib/require.js" ></script>

</head>

<body id="main">

<!-- 加载头部 -->
<div id="header"></div>	


<div class="wrap ms-controller" ms-controller="validate1">
<div class="page_tit mt15">会员注册</div>
<div class="login_main re_p">
	
	<form ms-validate="@validate">
	
<ul>
	
<li style="height:40px; line-height:40px;">请认真填写以下信息：<span style="color: red"> {{@message}} </span></li>
<!-- <li><img src="../images/temp/yanzheng.jpg" width="322" height="66" /></li> -->

<li>
<input id="mob" ms-rules='{required:true,pattern:/0?(13|15|18|17)[0-9]{9}/}' ms-duplex="@mob" data-required-message="请输入你的手机号" data-message="请输入正确的手机号" name="mod_no" type="tel" placeholder="请输入你的手机号" class="login_text" maxlength="11" style="ime-mode:disabled;" onkeypress="onlyNumber"/> 
</li>

<li class="rel">
<input name="paddword" ms-rules="{required:true}" ms-duplex="@paddword" data-required-message="请输入验证码" type="text" placeholder="验证码" class="login_text"/>

<button class="login_yzm abs tc db f14" ms-click="@sendCodeClick()" ms-attr="{disabled: @mobDisabled}">{{@code}}</button>

<!-- <span style="color: red"> {{@pwMsg}} </span> -->
</li>

<li>
<input id="pw" ms-rules='{required:true,minlength:6,maxlength:18}' ms-duplex="@pw" data-required-message="请输入登录密码" data-message="密码长度为6-18位" name="mod_no" type="password" placeholder="登录密码" class="login_text"/>
</li>

<li>
<input id="cpw" ms-rules="{required:true,equalto:'pw'}" ms-duplex="@cpw | change" data-required-message="请输入确认登录密码" data-message="密码和确认密码不一致" name="paddword" type="password" placeholder="确认登录密码" class="login_text"/>
</li>

<li style="height:40px; line-height:40px;">
<span class="db fl">

<input type="checkbox" id="checkbox-2-1"  ms-duplex-checked="@agree" ms-rules="{checked:true}" data-message="请同意网站注册协议" class="regular-checkbox big-checkbox" />

<label for="checkbox-2-1">
</label>
</span>
<span class="reg_agreement f14 fl"><a href="">我已阅读并同意网站注册协议</a></span>

<div class="clear"></div>
</li>


<li><button class="f16">确定注册</button></li>
</ul>

	</form>

</div>

<li><span ms-click="@qqLogin()" class="qq_login_icon db"></span></li>
</ul>
<div class="clear"></div>
</div>
</div>
-->


</body>
</html>
